<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>

  <title>Supreme Recipes</title>

  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" th:href="@{css/unsemantic-grid-responsive.css}"/>
  <link rel="stylesheet" th:href="@{css/styles.css}"/>

</head>

<body>

  <div th:replace="template :: navigation"></div>

  <div class="grid-container">

    <div th:replace="template :: chef-logo"></div>

    <div class="grid-100">

      <div class="recipes">

        <div class="grid-100 row controls">
          <div class="grid-30">
            <select>
              <option value="">All Categories</option>
              <option th:each="category: ${categories}" th:value="${category}" th:text="${category.name}">Breakfast</option>
            </select>
          </div>
          <div class="grid-40">
            <input placeholder="Search"/>
          </div>
          <div class="grid-30">
            <div class="flush-right">
              <button>+ Add Recipe</button>
            </div>
          </div>
        </div> <div class="clear"></div>
        <div th:each="recipe : ${allRecipes}">
        <div class="grid-100 row addHover" style="border-radius: 0;">
          <a th:href="@{|/recipes/${recipe.id}|}">
            <div class="grid-70">
              <span><img th:src="@{/images/favorite.svg}" height="12px"/> </span>
              <p th:text="${recipe.name}">
                Baked Alaskan Salmon with Asparagus
              </p>
            </div>
          </a>
          <div class="hoverBlock">
            <div class="grid-30">
              <div class="flush-right">
                <p>
                  <a href="@{|/recipes/${recipe.id}/edit|}"> <img th:src="@{/images/edit.svg}" height="12px"/> Edit </a>
                  <form href="@{|/recipes/${recipe.id}/delete|}" method="post"><button><img th:src="@{/images/delete.svg}" height="12px"/> Delete </button></form>
                </p>
              </div>
            </div>
          </div>
        </div> <div class="clear"></div>
        </div>
        <div class="row">&nbsp;</div>

      </div> <!-- recipes -->
    </div> <!-- grid-100 -->
  </div> <!-- grid-container -->
</body>
</html>
