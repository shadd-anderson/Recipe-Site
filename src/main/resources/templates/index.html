<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>

  <title>My Recipes</title>

  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" th:href="@{css/unsemantic-grid-responsive.css}"/>
  <link rel="stylesheet" th:href="@{css/styles.css}"/>

</head>

<body>

  <div th:replace="template :: navigation"></div>

  <div class="grid-container">

    <div th:replace="template :: chef-logo"></div>

    <div class="grid-100">

      <div class="recipes">

        <div class="grid-100 row controls">
          <div class="grid-30">
            <select>
              <option value="">All Categories</option>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="dessert">Dessert</option>
            </select>
          </div>
          <div class="grid-40">
            <input placeholder="Search"/>
          </div>
          <div class="grid-30">
            <div class="flush-right">
              <button>+ Add Recipe</button>
            </div>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row addHover">
          <a th:href="@{/detail}">
            <div class="grid-70">
              <p>
                <span><img th:src="@{/images/favorite.svg}" height="12px"/> </span>
                Baked Alaskan Salmon with Asparagus
              </p>
            </div>
          </a>
          <div class="hoverBlock">
            <div class="grid-30">
              <div class="flush-right">
                <p>
                  <a href="edit.html"> <img th:src="@{/images/edit.svg}" height="12px"/> Edit </a>
                  <a href="#"> <img th:src="@{/images/delete.svg}" height="12px"/> Delete </a>
                </p>
              </div>
            </div>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row addHover">
          <a href="detail.html">
            <div class="grid-70">
              <p>
                <span><img th:src="@{/images/favorited.svg}" height="12px"/> </span>
                Broiche French Toast with Nutella
              </p>
            </div>
          </a>
          <div class="hoverBlock">
            <div class="grid-30">
              <div class="flush-right">
                <p>
                  <a href="#"> <img th:src="@{/images/edit.svg}" height="12px"/> Edit </a>
                  <a href="#"> <img th:src="@{/images/delete.svg}" height="12px"/> Delete </a>
                </p>
              </div>
            </div>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row addHover">
          <a href="detail.html">
            <div class="grid-70">
              <p>
                <span><img th:src="@{/images/favorite.svg}" height="12px"/> </span>
                Simple Miso Soup with Clams and Sake
              </p>
            </div>
          </a>
          <div class="hoverBlock">
            <div class="grid-30">
              <div class="flush-right">
                <p>
                  <a href="#"> <img th:src="@{/images/edit.svg}" height="12px"/> Edit </a>
                  <a href="#"> <img th:src="@{/images/delete.svg}" height="12px"/> Delete </a>
                </p>
              </div>
            </div>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row addHover">
          <a href="detail.html">
            <div class="grid-70">
              <p>
                <span><img th:src="@{/images/favorite.svg}" height="12px"/> </span>
                Paleo Squash Noodles with Chicken Breast
              </p>
            </div>
          </a>
          <div class="hoverBlock">
            <div class="grid-30">
              <div class="flush-right">
                <p>
                  <a href="#"> <img th:src="@{/images/edit.svg}" height="12px"/> Edit </a>
                  <a href="#"> <img th:src="@{/images/delete.svg}" height="12px"/> Delete </a>
                </p>
              </div>
            </div>
          </div>
        </div> <div class="clear"></div>

        <div class="row">&nbsp;</div>

      </div> <!-- recipes -->
    </div> <!-- grid-100 -->
  </div> <!-- grid-container -->
</body>
</html>
